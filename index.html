<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Task Tracker</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <nav>
                <h1 class="logo">Task Tracker</h1>
            </nav>

            <div class="add-task">
                <div>Add Note</div>
                <div>
                    <input type="text" name="task" id="new-task" placeholder="Enter New Task .....">
                </div>
                <div class="add-task-btn">
                    <input type="button" value="save">
                </div>
            </div>

            <div class="feedback">
                <span></span>
            </div>
        </header>

        <main>
            <div class="container">
                <ul class="menu">
                    <!-- Task items will go here -->
                </ul>
            </div>
        </main>
        
        <footer>
            <div class="add">
                <input type="button" value="+">
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
